<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Real Estate Recommendation System</h1>
        <form action="/recommend" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="property_id" class="form-label">Enter Property ID</label>
                <input type="number" class="form-control" id="property_id" name="property_id" placeholder="Enter Property ID">
            </div>

            <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
        </form>

        <div class="mt-4">
            <h4>Explore Cities</h4>
            <ul class="list-group">
                {% for city in suggestions %}
                <li class="list-group-item">{{ city }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
</body>
</html>
